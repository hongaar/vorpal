name: ci

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 8, 10, 12 ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run compile
      - run: npm run lint
      - run: npm run test:coverage
      - run: npm run publish-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
